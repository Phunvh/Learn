<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Học Từ Vựng</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;400&display=swap" rel="stylesheet"/>
</head>
<body class="bg-main">
  <header class="main-header">
    <div class="header-logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="logo" class="logo-img-small">
      <span class="app-title-header">A.I. English</span>
    </div>
    <nav class="main-nav">
      <a href="home.html" class="nav-link">Trang chủ</a>
      <a href="roadmap.html" class="nav-link">Lộ trình</a>
      <a href="account.html" class="nav-link">Tài khoản</a>
    </nav>
  </header>
  <main class="voc-main">
    <h2 class="voc-title">Học Từ Vựng <span>🔡</span></h2>
    <section class="voc-actions">
      <button class="main-btn" style="min-width:145px;">Bắt đầu học</button>
      <button class="main-btn secondary" style="min-width:145px;">Luyện tập</button>
    </section>
    <div class="voc-layout">
      <div class="voc-flashcard-list">
        <div class="voc-flashcard active">
          <div class="voc-flashcard-word">improve <img src="https://cdn-icons-png.flaticon.com/512/727/727246.png" width="24" /></div>
          <div class="voc-flashcard-pron">[ɪmˈpruːv]</div>
          <div class="voc-flashcard-trans">(v): cải thiện</div>
        </div>
        <div class="voc-flashcard">
          <div class="voc-flashcard-word">practice <img src="https://cdn-icons-png.flaticon.com/512/9742/9742122.png" width="21" /></div>
          <div class="voc-flashcard-pron">['præktɪs]</div>
          <div class="voc-flashcard-trans">(n/v): luyện tập</div>
        </div>
      </div>
      <div class="voc-wordlist">
        <div class="wordlist-title">Từ mới hôm nay</div>
        <div class="voc-word-row learnt"><span>improve</span> <span class="voc-chip done">Đã ôn</span></div>
        <div class="voc-word-row"><span>practice</span> <span class="voc-chip">Chưa học</span></div>
        <div class="voc-word-row"><span>pronounce</span> <span class="voc-chip">Chưa học</span></div>
        <div class="voc-word-row"><span>confident</span> <span class="voc-chip">Chưa học</span></div>
      </div>
    </div>
  </main>
</body>
</html>
